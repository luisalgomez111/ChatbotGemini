<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Chat - Gemini AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scan-line"></div>
    
    <div class="container">
        <div class="api-key-container">
            <div>API Key de Google Gemini:</div>
            <input type="password" class="api-key-input" id="api-key-input" placeholder="AIza..." value="AIzaSyC__pbzZoWSGjuMFmQrSqc1AhFDJRMvJbM">
            <button class="api-key-button" id="api-key-button">Conectar</button>
        </div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
                <div class="header-text">gemini-terminal-chat</div>
                <div style="width: 60px;"></div>
            </div>
            
            <div class="terminal-body" id="terminal-body">
                <div class="message ai-message">
                    <span>Sistema inicializado. Presiona "Conectar" para comenzar.</span>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span>gemini-ai está escribiendo...</span>
            </div>
            
            <div class="input-container">
                <input type="text" class="terminal-input" id="user-input" placeholder="Escribe tu mensaje aquí..." disabled>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="terminal-footer">
                <div>Status: <span id="status">Desconectado</span></div>
                <div>Modo: Seguro</div>
                <div>v2.0-flash</div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
